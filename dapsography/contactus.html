<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapsography Home</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/logo-png.png" alt="Dapsography">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="mywork.html">My Work</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div id="hero2">
            <div id="hero-box2">
                <img id="hero-img2" src="images/lights.jpg" alt="lighting">
            </div>
            <section id="hero-msg">
                <div class="hero-text-overlay">
                    <div class="inner-wrap">
                        <form action="/my-handling-form-page" method="post">
                            <ul>
                              <li>
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="user_name" />
                              </li>
                              <li>
                                <label for="mail">Email:</label>
                                <input type="email" id="mail" name="user_email" />
                              </li>
                              <li>
                                <label for="msg">Inquiry:</label>
                                <textarea id="msg" name="user_message"></textarea>
                              </li>
                              <li class="button">
                                <button type="submit">Submit</button>
                              </li>
                            </ul>
                          </form>
                    </div>
                </div>
            </section>
        </div>
        <div id="feedback"></div>
    </main>
    <script>
        const feedbackElement = document.getElementById('feedback');
        const formElement = document.forms[0];
        formElement.addEventListener('submit', function(e) {
            e.preventDefault();
            feedbackElement.innerHTML = 'Thank you '+ formElement.user_name.value +', I will get back to you in 3-5 business days.';
            feedbackElement.style.display = "block";
            document.body.classList.toggle('moveDown');
        });
    </script>    
    </section>
</body> 
<footer>
    <p>Dapsography&copy; 2024 - Daphne Purcell</p>
    <p><a href="contactus.html">Contact Us</a></p>
</footer> 
</html>
